<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Kehamilan (HPHT)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    a {
      transition: color 0.3s ease, background-color 0.3s ease;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    label {
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Kalkulator Kehamilan</h2>
  <label for="hpht">Tanggal HPHT (Hari Pertama Haid Terakhir):</label>
  <input type="date" id="hpht">

  <button onclick="hitungKehamilan()">Hitung</button>

  <div class="result" id="hasil"></div>
</div>

<script>
function hitungKehamilan() {
  let hphtInput = document.getElementById("hpht").value;
  if (!hphtInput) {
    alert("Masukkan tanggal HPHT terlebih dahulu!");
    return;
  }

  let hpht = new Date(hphtInput);

  // Rumus HPL: HPHT + 280 hari (40 minggu)
  let hpl = new Date(hpht);
  hpl.setDate(hpl.getDate() + 280);

  // Usia kehamilan
  let today = new Date();
  let selisihHari = Math.floor((today - hpht) / (1000 * 60 * 60 * 24));
  let minggu = Math.floor(selisihHari / 7);
  let sisaHari = selisihHari % 7;

  // Trimester
  let trimester = "";
  if (minggu < 14) {
    trimester = "Trimester 1";
  } else if (minggu < 28) {
    trimester = "Trimester 2";
  } else {
    trimester = "Trimester 3";
  }

  // Perkiraan konsepsi = HPHT + 14 hari
  let konsepsi = new Date(hpht);
  konsepsi.setDate(konsepsi.getDate() + 14);

  // Tampilkan hasil
  document.getElementById("hasil").innerHTML = `
    <p><strong>Hari Perkiraan Lahir (HPL):</strong> ${hpl.toLocaleDateString("id-ID")}</p>
    <p><strong>Usia Kehamilan:</strong> ${minggu} minggu ${sisaHari} hari</p>
    <p><strong>Trimester:</strong> ${trimester}</p>
    <p><strong>Perkiraan Tanggal Konsepsi:</strong> ${konsepsi.toLocaleDateString("id-ID")}</p>
  `;
}
</script>

</body>
</html>
